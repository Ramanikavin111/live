    <div class="container-fluid p-0 m-0" style="height: 100vh">
      <div class="main d-flex align-items-center justify-content-center m-auto" >
        <div class="home-contact text-center" style="height: 50vh;">
          <a href="#" class="home-contact fw-medium fs-5 text-dark text-decoration-none ">Home > Contact</a>
          <div
          class="get-in-touch text-center"
          style="font-size: 64px; font-family: thunder"
        >
          <a href="#" class="contact-touch fw-bold text-dark text-decoration-none ">GET IN TOUCH</a>
        </div>
    </div>
</div>
    </div>
    <div class="container-fluid">
      <div class="contact d-flex p-5 justify-content-around">
        <div class="worker-image me-5">
          <img
            src="/workers.jpg"
            alt="" style="width: 250px;"
            class="workers"
          />
        </div>
        <div class="contact-form">
          <p class="get-para m-0">-----Get in Touch</p>
          <div
            class="get-in-touch "
            style="
              font-size: 54px;
              font-family: Georgia, 'Times New Roman', Times, serif;
            "
          >
            <p class="contact-touch m-0">GET IN TOUCH</p>
          </div>
          <div class="get">
            <div class="input-type d-flex justify-content-between">
              <div class="name">
                <label for="name" class="name fw-medium">YOUR NAME</label><br />
                <input type="text" class="name-input h-100  border-0 bg-secondary-subtle" style="width: 250px; outline: none;"></input><br />
              </div>
              <div class="mail ms-5">
                <label for="mail" class="mail fw-medium">YOUR E-MAIL</label><br />
                <input type="text" class="email-name h-100  border-0 bg-secondary-subtle" style="width: 250px; outline: none;"> </input>
              </div>
            </div>
            <div class="question-input mt-5">
              <label for="question" class="ques fw-medium outline">YOUR QUESTION</label><br />
              <textarea
                class="text-area border-0 bg-secondary-subtle" style="width: 550px; height: 100px; outline: none;"              
              ></textarea>
            </div>
            <div class="submit">
                <button class="btn border-0 w-25 text-white mt-3 " style="background-color: #EC6C06; height: 50px;">SUBMIT</button>
            </div><br>
          </div>
        </div>
      </div>
    </div>
